<!DOCTYPE html>
<html>
    <head>
        <title>Day_3</title>
    </head>
    <body>
        <form action="login.html" method="get">
            <fieldset>
                <legend>Details</legend>
            <table>
                <tr>
                    <th><label for="uname">Username</label></th>
                    <td><input type="text" id="uname" placeholder="Enter Name" name="Username"></td>
                </tr>
                <tr>
                    <th><label for="pass">Password</label></th>
                    <td><input type="password" id="pass" placeholder="Enter Password" name="password"></td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Gmail ID</label>
                    </th>
                    <td><input type="email" id="email" name="Gmail" placeholder="Enter Gmail"></td>
                </tr>
                <tr>
                    <th>
                        <label for="">Gender</label>
                    </th>
                    <td><input type="radio" id="gen1" name="gender" value="Male">
                    <label for="gen1">Male</label>
                <input type="radio" id="gen2" value="Female" name="gender">
            <label for="gen2">Female</label></td>
                </tr>
                <tr>
                    <th><label for="cou">Courses</label></th>
                    <td><select name="Courses" id="cou" multiple size="3">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                    </select></td>

                </tr>
                <tr>
                    <th><label for="range">Range</label></th>
                    <td><input type="range"  name="range" id="range"></td>
                </tr>
                <tr>
                    <th><label for="col">Color</label></th>
                    <td><input type="color" id="col" name="color"></td>
                </tr>
                <tr>
                    <th>
                        <label for="add">Address</label>
                    </th>
                    <td><textarea rows="4" cols="21" name="add" id="add"></textarea></td>
                </tr>
                <tr>
                    <th><label for="file">File</label></th>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <th><label for="dob">DOB</label></th>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <th><label for="num">Phone No</label></th>
                    <td><input type="number" name="number" id="num"></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table></fieldset>
        </form>
    </body>
</html>
